<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>

  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

</head>

<body>

  <div id="mapid" style="width: 100%; height: 100%;"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>

  <script>
    var popup = L.popup();
    var OSMUrl = 'https://a.tile.thunderforest.com/{id}/{z}/{x}/{y}{r}.png';
    var mapboxUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';
    var GoogleUrl = 'https://www.googleapis.com/tile/v1/{id}/{z}/{x}/{y}?key=AIzaSyBiIc2JGmpKG933ZXKXfiLw94qESxnWFZg';
    var mapboxAttribution;
    var
      OSM_cycle = L.tileLayer(OSMUrl, {
        id: 'cycle',
        attribution: mapboxAttribution
      }),
      OSM_landscape = L.tileLayer(OSMUrl, {
        id: 'landscape',
        attribution: mapboxAttribution
      });
    OSM_outdoors = L.tileLayer(OSMUrl, {
      id: 'outdoors',
      attribution: mapboxAttribution
    });
    OSM_neighbourhood = L.tileLayer(OSMUrl, {
      id: 'neighbourhood',
      attribution: mapboxAttribution
    });
    OSM_transport = L.tileLayer(OSMUrl, {
      id: 'transport',
      attribution: mapboxAttribution
    });
    OSM_transport = L.tileLayer(OSMUrl, {
      id: 'transport',
      attribution: mapboxAttribution
    });
    MB_sat = L.tileLayer(mapboxUrl, {
      id: 'mapbox.satellite',
      attribution: mapboxAttribution
    });
    MB_terrain = L.tileLayer(mapboxUrl, {
      id: 'mapbox.mapbox-terrain-v2',
      attribution: mapboxAttribution
    });
    //Google_sat = L.tileLayer(GoogleUrl, {id: 'tiles', attribution: mapboxAttribution});



    var baseMaps = {
      "OSM_Cycle": OSM_cycle,
      "OSM_Landscape": OSM_landscape,
      "OSM_Outdoors": OSM_outdoors,
      "OSM_Neighbourhood": OSM_neighbourhood,
      "OSM_Transport": OSM_transport,
      "MapBox_Satellite": MB_sat,
      "MapBox_Terrain": MB_terrain,
      //"Google_Sat": Google_sat

    };

    var mymap = L.map('mapid', {
      center: [47.9174, 16.1805],
      zoom: 10,
      layers: [OSM_cycle]
    });

    //var mymap = L.map('mapid').setView([47.9174, 16.1805], 14);



    //	L.tileLayer(mapboxUrl, {
    //		maxZoom: 18,
    //		id: 'OSM_cycle'
    //	}).addTo(mymap);

    L.control.layers(baseMaps).addTo(mymap);
    L.control.scale().addTo(mymap);

    var myCtrl = L.control.locate({
      locateOptions: {
        maxZoom: 15
      }
    }).addTo(mymap);

    //myCtrl.removeFrom(map); // remove it

    myCtrl.addTo(mymap); // add it again
    
    var gpx = '20150722_Lindkogel_mit_Karli.gpx';
    new L.GPX(gpx, {async: true}).on('loaded', function(e) {
      mymap.fitBounds(e.target.getBounds());
      console.log('File loaded');
    }).on('error', function(e) {
      console.log('Error loading file: ' + e.err)
    }).addTo(mymap);

    //L.control.locate({position: 'topright',strings: {title: "Locate me!"}}).addTo(mymap);

    //mymap.locate({setView: true, maxZoom: 18});

    function onLocationFound(e) {
      var radius = e.accuracy / 2;

      L.marker(e.latlng).addTo(mymap)
        .bindPopup("You are within " + radius + " meters from this point").openPopup();

      L.circle(e.latlng, radius).addTo(mymap);
    }

    function onLocationError(e) {
      alert(e.message);
    }


    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
    }

    //mymap.on('click', onMapClick);

    function locateUser() {
      this.map.locate({
        setView: true
      });
    }


    $('#actions').find('a').on('click', function() {
      locateUser();
    });

    mymap.on('locationfound', onLocationFound);
    mymap.on('locationerror', onLocationError);
    

    
  </script>
</body>

</html>
